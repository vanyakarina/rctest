<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Calculation</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Royalty Calculation</h1>
        <form id="royaltyForm">
            <label for="songTitle">Song Title:</label>
            <select id="songTitle" required>
                <option value="">Select a song</option>
                <!-- Options will be filled by JavaScript -->
            </select>
            <br><br>
            <label for="digitalRoyalty">Digital Royalty:</label>
            <input type="number" id="digitalRoyalty" placeholder="Digital Royalty" required>
            <br><br>
            <label for="synchRoyalty">Synch Royalty:</label>
            <input type="number" id="synchRoyalty" placeholder="Synch Royalty" required>
            <br><br>
            <label for="mechanicalRoyalty">Mechanical Royalty:</label>
            <input type="number" id="mechanicalRoyalty" placeholder="Mechanical Royalty" required>
            <br><br>
            <label for="performanceRoyalty">Performance Royalty:</label>
            <input type="number" id="performanceRoyalty" placeholder="Performance Royalty" required>
            <br><br>
            <button type="button" onclick="calculateRoyalty()">Calculate Royalty</button>
        </form>

        <h2>Royalty Breakdown</h2>
        <table id="royaltyTable">
            <thead>
                <tr>
                    <th>Songwriter</th>
                    <th>Status</th>
                    <th>Digital Royalty</th>
                    <th>Synch Royalty</th>
                    <th>Mechanical Royalty</th>
                    <th>Performance Royalty</th>
                </tr>
            </thead>
            <tbody>
                <!-- Royalty data will be added here -->
            </tbody>
        </table>

        <h2>Total Royalty</h2>
        <p id="totalRoyalty">Total Royalty: Rp0.00</p>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function populateSongTitles() {
            const songTitleSelect = document.getElementById('songTitle');
            catalogue.forEach(song => {
                const option = document.createElement('option');
                option.value = song.title;
                option.textContent = song.title;
                songTitleSelect.appendChild(option);
            });
        }

        function calculateRoyalty() {
            const songTitle = document.getElementById('songTitle').value;
            const digitalRoyalty = parseFloat(document.getElementById('digitalRoyalty').value) || 0;
            const synchRoyalty = parseFloat(document.getElementById('synchRoyalty').value) || 0;
            const mechanicalRoyalty = parseFloat(document.getElementById('mechanicalRoyalty').value) || 0;
            const performanceRoyalty = parseFloat(document.getElementById('performanceRoyalty').value) || 0;

            if (!songTitle) {
                alert('Please select a song.');
                return;
            }

            const song = catalogue.find(s => s.title === songTitle);

            // Calculate total royalty
            const totalRoyalty = digitalRoyalty + synchRoyalty + mechanicalRoyalty + performanceRoyalty;

            // Calculate total share of signed songwriters
            let signedSongwriters = song.songwriters.filter(sw => {
                const songwriter = songwriters.find(s => s.name === sw.name);
                return songwriter && songwriter.signed;
            });

            const totalSignedShare = signedSongwriters.reduce((total, sw) => total + sw.share, 0);

            // Calculate royalties
            let royaltyData = [];
            song.songwriters.forEach(sw => {
                const songwriter = songwriters.find(s => s.name === sw.name);
                const share = sw.share;
                const isSigned = songwriter && songwriter.signed;
                const signedShare = isSigned ? (share / totalSignedShare) * 100 : 0;

                if (isSigned) {
                    royaltyData.push({
                        name: sw.name,
                        status: 'Signed',
                        digital: (digitalRoyalty * signedShare / 100).toFixed(2),
                        synch: (synchRoyalty * signedShare / 100).toFixed(2),
                        mechanical: (mechanicalRoyalty * signedShare / 100).toFixed(2),
                        performance: (performanceRoyalty * signedShare / 100).toFixed(2),
                    });
                } else {
                    // Add data for unsigned songwriters to calculate their share in total
                    royaltyData.push({
                        name: sw.name,
                        status: 'Unsigned',
                        digital: '0.00',
                        synch: '0.00',
                        mechanical: '0.00',
                        performance: '0.00',
                    });
                }
            });

            // Distribute royalties to signed songwriters
            let totalRoyaltyDistribution = signedSongwriters.reduce((acc, sw) => {
                const share = sw.share / totalSignedShare * 100;
                return acc + (digitalRoyalty * share / 100) + (synchRoyalty * share / 100) + (mechanicalRoyalty * share / 100) + (performanceRoyalty * share / 100);
            }, 0);

            // Update royalty data for signed songwriters
            royaltyData.forEach(data => {
                if (data.status === 'Signed') {
                    data.digital = (digitalRoyalty * (data.digital / totalRoyaltyDistribution)).toFixed(2);
                    data.synch = (synchRoyalty * (data.synch / totalRoyaltyDistribution)).toFixed(2);
                    data.mechanical = (mechanicalRoyalty * (data.mechanical / totalRoyaltyDistribution)).toFixed(2);
                    data.performance = (performanceRoyalty * (data.performance / totalRoyaltyDistribution)).toFixed(2);
                }
            });

            updateRoyaltyTable(royaltyData, totalRoyalty);
        }

        function updateRoyaltyTable(royaltyData, totalRoyalty) {
            const tableBody = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            royaltyData.forEach(data => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = data.name;
                row.insertCell(1).textContent = data.status;
                row.insertCell(2).textContent = data.digital;
                row.insertCell(3).textContent = data.synch;
                row.insertCell(4).textContent = data.mechanical;
                row.insertCell(5).textContent = data.performance;
            });
            document.getElementById('totalRoyalty').textContent = `Total Royalty: Rp${totalRoyalty.toFixed(2)}`;
        }

        // Initialize the page
        populateSongTitles();
    </script>
</body>
</html>
