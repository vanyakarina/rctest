<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriter List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Songwriter List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Bank Account</th>
                <th>KTP Number</th>
                <th>IP Names</th>
                <th>IP Bases</th>
                <th>Works</th>
            </tr>
        </thead>
        <tbody id="songwriterTable">
            <!-- Dynamic rows will be added here using JavaScript -->
        </tbody>
    </table>
    <!-- Form to add new songwriters can be included here -->
</body>
</html>
