<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .ip-names-table, .ip-base-table {
            width: 100%;
            border-collapse: collapse;
        }
        .ip-names-table, .ip-base-table, .ip-names-table th, .ip-base-table th, .ip-names-table td, .ip-base-table td {
            border: 1px solid black;
        }
        .ip-names-table th, .ip-base-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="royalty_calculator.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="container">
        <h1>Songwriters</h1>
        <form id="songwriterForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Songwriter Name" required>
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" placeholder="Bank Name" required>
            <label for="bankAccount">Bank Account:</label>
            <input type="text" id="bankAccount" placeholder="Bank Account" required>
            <label for="ktpNumber">KTP Number:</label>
            <input type="text" id="ktpNumber" placeholder="KTP Number" required>
            
            <div id="ipNamesContainer">
                <label for="ipName">IP Name:</label>
                <input type="text" id="ipName" placeholder="IP Name">
                <label for="ipNumber">IP Number:</label>
                <input type="text" id="ipNumber" placeholder="IP Number">
                <button type="button" onclick="addIPName()">Add IP Name</button>
            </div>

            <label for="ipBase">IP Base (if applicable):</label>
            <input type="text" id="ipBase" placeholder="IP Base">
            <button type="button" onclick="submitSongwriter()">Submit Songwriter</button>
        </form>

        <h2>Songwriter List</h2>
        <table id="songwriterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bank Name</th>
                    <th>Bank Account</th>
                    <th>KTP Number</th>
                    <th>IP Names</th>
                    <th>IP Base</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songwriter data will be added here -->
            </tbody>
        </table>
        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="importFromExcel()">Import from Excel</button>
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function submitSongwriter() {
            const name = document.getElementById('name').value;
            const bankName = document.getElementById('bankName').value;
            const bankAccount = document.getElementById('bankAccount').value;
            const ktpNumber = document.getElementById('ktpNumber').value;
            const ipBase = document.getElementById('ipBase').value;

            const ipNames = [];
            const ipNumbers = [];
            document.querySelectorAll('.ip-names').forEach((input) => {
                ipNames.push(input.value);
            });
            document.querySelectorAll('.ip-numbers').forEach((input) => {
                ipNumbers.push(input.value);
            });

            const songwriter = { name, bankName, bankAccount, ktpNumber, ipNames, ipNumbers, ipBase, signed: true };
            songwriters.push(songwriter);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            updateSongwriterTable();
            document.getElementById('songwriterForm').reset();
        }

        function updateSongwriterTable() {
            const tableBody = document.getElementById('songwriterTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            songwriters.forEach((sw, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = sw.name;
                row.insertCell(1).textContent = sw.ipNames.join(', ');
                row.insertCell(2).textContent = sw.ipBase;
                row.insertCell(3).textContent = sw.bankName;
                row.insertCell(4).textContent = sw.bankAccount;
                row.insertCell(5).textContent = sw.ktpNumber;
                row.insertCell(6).textContent = sw.signed ? 'Signed' : 'Unsigned';
                row.insertCell(7).innerHTML = '<button onclick="editSongwriter(' + index + ')">Edit</button> <button onclick="deleteSongwriter(' + index + ')">Delete</button>';
            });
        }

        function addIPName() {
            const ipName = document.getElementById('ipName').value;
            const ipNumber = document.getElementById('ipNumber').value;
            if (ipName && ipNumber) {
                const container = document.createElement('div');
                container.className = 'ip-entry';
                container.innerHTML = `
                    <input type="text" class="ip-names" value="${ipName}" readonly>
                    <input type="text" class="ip-numbers" value="${ipNumber}" readonly>
                    <button onclick="removeIPName(this)">Remove</button>
                `;
                document.getElementById('ipNamesContainer').appendChild(container);
                document.getElementById('ipName').value = '';
                document.getElementById('ipNumber').value = '';
            }
        }

        function removeIPName(button) {
            button.parentElement.remove();
        }

        function editSongwriter(index) {
            // Handle edit functionality here
        }

        function deleteSongwriter(index) {
            songwriters.splice(index, 1);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            updateSongwriterTable();
        }

        function exportToExcel() {
            // Functionality to export songwriters to Excel
            // Use a library like SheetJS (xlsx) for actual implementation
        }

        function importFromExcel() {
            // Functionality to import songwriters from Excel
            // Use a library like SheetJS (xlsx) for actual implementation
        }

        // Initialize the page
        updateSongwriterTable();
    </script>
</body>
</html>
