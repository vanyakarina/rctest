<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters Input</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label, input, button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="royalty.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Songwriters Input</h1>
        <form id="songwriterForm">
            <label for="name">Songwriter Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="roles">Roles (A for Author, C for Composer, CA for Composer and Author):</label>
            <input type="text" id="roles" name="roles" required>
            <br><br>
            <label for="share">Share (%):</label>
            <input type="number" id="share" name="share" step="0.01" required>
            <br><br>
            <label for="signed">Signed (Y/N):</label>
            <input type="text" id="signed" name="signed" required>
            <br><br>
            <label for="ipNames">IP Names:</label>
            <input type="text" id="ipNames" name="ipNames" placeholder="Enter multiple IP Names separated by commas" required>
            <br><br>
            <label for="ipBase">IP Base:</label>
            <input type="text" id="ipBase" name="ipBase" placeholder="Enter IP Base" required>
            <br><br>
            <button type="button" onclick="addSongwriter()">Add Songwriter</button>
        </form>

        <h2>Songwriter List</h2>
        <table id="songwriterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roles</th>
                    <th>Share</th>
                    <th>Signed</th>
                    <th>IP Names</th>
                    <th>IP Base</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songwriter rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function addSongwriter() {
            const name = document.getElementById('name').value;
            const roles = document.getElementById('roles').value;
            const share = parseFloat(document.getElementById('share').value);
            const signed = document.getElementById('signed').value.toUpperCase();
            const ipNames = document.getElementById('ipNames').value.split(',').map(name => name.trim());
            const ipBase = document.getElementById('ipBase').value;

            if (!name || !roles || isNaN(share) || (signed !== 'Y' && signed !== 'N') || !ipBase) {
                alert('Please fill out all fields correctly.');
                return;
            }

            const songwriter = { name, roles, share, signed, ipNames, ipBase };
            songwriters.push(songwriter);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            updateSongwriterTable();
        }

        function updateSongwriterTable() {
            const tableBody = document.getElementById('songwriterTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            songwriters.forEach(sw => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = sw.name;
                row.insertCell(1).textContent = sw.roles;
                row.insertCell(2).textContent = sw.share.toFixed(2);
                row.insertCell(3).textContent = sw.signed;
                row.insertCell(4).textContent = sw.ipNames.join(', ');
                row.insertCell(5).textContent = sw.ipBase;
            });
        }

        // Initialize the page
        updateSongwriterTable();
    </script>
</body>
</html>
