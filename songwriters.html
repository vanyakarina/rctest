<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters Input</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        nav { /* your styles */ }
        .content { /* your styles */ }
        table { /* your styles */ }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Songwriters Input</h1>
        <form id="songwriterForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" required>
            <label for="bankAccount">Bank Account:</label>
            <input type="text" id="bankAccount" required>
            <label for="ktpNumber">KTP Number:</label>
            <input type="text" id="ktpNumber" required>
            <label for="ipNames">IP Names (comma-separated):</label>
            <input type="text" id="ipNames" required>
            <label for="ipBases">IP Bases (comma-separated):</label>
            <input type="text" id="ipBases" required>
            <button type="button" onclick="addSongwriter()">Add Songwriter</button>
        </form>

        <h2>Songwriter List</h2>
        <table id="songwriterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bank Name</th>
                    <th>Bank Account</th>
                    <th>KTP Number</th>
                    <th>IP Names</th>
                    <th>IP Bases</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songwriters will be added here -->
            </tbody>
        </table>

        <button onclick="exportToExcel('songwriters', songwriters)">Export Songwriters to Excel</button>
        <input type="file" id="importFile" accept=".xlsx" onchange="importFromExcel(event, 'songwriters')"/>
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function renderSongwriters() {
            const tableBody = document.getElementById('songwriterTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            songwriters.forEach((sw, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = sw.name;
                row.insertCell(1).textContent = sw.bankName;
                row.insertCell(2).textContent = sw.bankAccount;
                row.insertCell(3).textContent = sw.ktpNumber;
                row.insertCell(4).textContent = sw.ipNames.join(', ');
                row.insertCell(5).textContent = sw.ipBases.join(', ');
                const deleteCell = row.insertCell(6);
                deleteCell.innerHTML = `<button onclick="deleteSongwriter(${index})">Delete</button>`;
            });
        }

        function addSongwriter() {
            const name = document.getElementById('name').value;
            const bankName = document.getElementById('bankName').value;
            const bankAccount = document.getElementById('bankAccount').value;
            const ktpNumber = document.getElementById('ktpNumber').value;
            const ipNames = document.getElementById('ipNames').value.split(',').map(ip => ip.trim());
            const ipBases = document.getElementById('ipBases').value.split(',').map(ip => ip.trim());

            const newSongwriter = { name, bankName, bankAccount, ktpNumber, ipNames, ipBases };
            songwriters.push(newSongwriter);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            renderSongwriters();
        }

        function deleteSongwriter(index) {
            songwriters.splice(index, 1);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            renderSongwriters();
        }

        function exportToExcel(sheetName, data) {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, sheetName);
            XLSX.writeFile(wb, `${sheetName}.xlsx`);
        }

        function importFromExcel(event, sheetName) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet);

                if (sheetName === 'songwriters') {
                    songwriters = json;
                    localStorage.setItem('songwriters', JSON.stringify(songwriters));
                }
                renderSongwriters();
                alert('Data imported successfully!');
            };
            reader.readAsArrayBuffer(file);
        }

        // Initialize the page
        renderSongwriters();
    </script>
</body>
</html>
