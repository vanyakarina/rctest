<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters Input</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        nav { /* your styles for navigation */ }
        .content { /* your styles for content */ }
        table { /* your styles for table */ }
        .edit-button { margin-left: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Songwriters Input</h1>
        <form id="songwriterForm">
            <h2>Input Songwriter Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName">

            <label for="bankAccount">Bank Account:</label>
            <input type="text" id="bankAccount">

            <label for="ktpNumber">KTP Number:</label>
            <input type="text" id="ktpNumber">

            <label for="ipNames">IP Names:</label>
            <input type="text" id="ipNames" placeholder="Comma separated">

            <label for="ipBases">IP Bases:</label>
            <input type="text" id="ipBases" placeholder="Comma separated">

            <button type="button" onclick="addOrUpdateSongwriter()">Add/Update Songwriter</button>
        </form>

        <h2>Songwriter List</h2>
        <table id="songwriterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bank Name</th>
                    <th>Bank Account</th>
                    <th>KTP Number</th>
                    <th>IP Names</th>
                    <th>IP Bases</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songwriter data will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];
        let editIndex = null;

        function addOrUpdateSongwriter() {
            const name = document.getElementById('name').value;
            const bankName = document.getElementById('bankName').value;
            const bankAccount = document.getElementById('bankAccount').value;
            const ktpNumber = document.getElementById('ktpNumber').value;
            const ipNames = document.getElementById('ipNames').value.split(',').map(item => item.trim());
            const ipBases = document.getElementById('ipBases').value.split(',').map(item => item.trim());

            if (editIndex === null) {
                // Adding new songwriter
                songwriters.push({ name, bankName, bankAccount, ktpNumber, ipNames, ipBases });
            } else {
                // Updating existing songwriter
                songwriters[editIndex] = { name, bankName, bankAccount, ktpNumber, ipNames, ipBases };
                editIndex = null;
            }

            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            renderSongwriters();
            document.getElementById('songwriterForm').reset();
        }

        function renderSongwriters() {
            const tableBody = document.getElementById('songwriterTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            songwriters.forEach((sw, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = sw.name;
                row.insertCell(1).textContent = sw.bankName;
                row.insertCell(2).textContent = sw.bankAccount;
                row.insertCell(3).textContent = sw.ktpNumber;
                row.insertCell(4).textContent = sw.ipNames.join(', ');
                row.insertCell(5).textContent = sw.ipBases.join(', ');

                const actionsCell = row.insertCell(6);
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'edit-button';
                editButton.onclick = () => editSongwriter(index);
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'edit-button';
                deleteButton.onclick = () => deleteSongwriter(index);
                actionsCell.appendChild(deleteButton);
            });
        }

        function editSongwriter(index) {
            const sw = songwriters[index];
            document.getElementById('name').value = sw.name;
            document.getElementById('bankName').value = sw.bankName;
            document.getElementById('bankAccount').value = sw.bankAccount;
            document.getElementById('ktpNumber').value = sw.ktpNumber;
            document.getElementById('ipNames').value = sw.ipNames.join(', ');
            document.getElementById('ipBases').value = sw.ipBases.join(', ');

            editIndex = index;
        }

        function deleteSongwriter(index) {
            songwriters.splice(index, 1);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            renderSongwriters();
        }

        window.onload = renderSongwriters;
    </script>
</body>
</html>
