<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="royalty_calculator.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="container">
        <h1>Songwriters</h1>
        <form id="songwriterForm">
            <input type="hidden" id="editIndex">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Songwriter Name" required>
            <label for="ipNames">IP Names (comma separated):</label>
            <input type="text" id="ipNames" placeholder="IP Names (comma separated)">
            <label for="ipBase">IP Base (if applicable):</label>
            <input type="text" id="ipBase" placeholder="IP Base">
            <button type="button" onclick="submitSongwriter()">Submit Songwriter</button>
        </form>

        <h2>Songwriter List</h2>
        <table id="songwriterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>IP Names</th>
                    <th>IP Base</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songwriter data will be added here -->
            </tbody>
        </table>

        <button onclick="exportToExcel()">Export to Excel</button>
        <input type="file" id="importFile" accept=".xlsx" onchange="importFromExcel()" />
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function submitSongwriter() {
            const name = document.getElementById('name').value;
            const ipNames = document.getElementById('ipNames').value.split(',').map(name => name.trim());
            const ipBase = document.getElementById('ipBase').value;
            const index = document.getElementById('editIndex').value;

            if (index === '') {
                // Add new songwriter
                const songwriter = { name, ipNames, ipBase, signed: true };
                songwriters.push(songwriter);
            } else {
                // Update existing songwriter
                songwriters[index] = { name, ipNames, ipBase, signed: true };
            }
            
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            updateSongwriterTable();
            document.getElementById('songwriterForm').reset();
            document.getElementById('editIndex').value = '';
        }

        function updateSongwriterTable() {
            const tableBody = document.getElementById('songwriterTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            songwriters.forEach((sw, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = sw.name;
                row.insertCell(1).textContent = sw.ipNames.join(', ');
                row.insertCell(2).textContent = sw.ipBase;
                row.insertCell(3).textContent = sw.signed ? 'Signed' : 'Unsigned';
                row.insertCell(4).innerHTML = `
                    <button onclick="editSongwriter(${index})">Edit</button> 
                    <button onclick="deleteSongwriter(${index})">Delete</button>
                `;
            });
        }

        function editSongwriter(index) {
            const songwriter = songwriters[index];
            document.getElementById('name').value = songwriter.name;
            document.getElementById('ipNames').value = songwriter.ipNames.join(', ');
            document.getElementById('ipBase').value = songwriter.ipBase;
            document.getElementById('editIndex').value = index;
        }

        function deleteSongwriter(index) {
            songwriters.splice(index, 1);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            updateSongwriterTable();
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(songwriters, { header: ["Name", "IP Names", "IP Base", "Status"] });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Songwriters");
            XLSX.writeFile(wb, "songwriters.xlsx");
        }

        function importFromExcel() {
            const file = document.getElementById('importFile').files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet);
                songwriters = json.map(sw => ({
                    name: sw.Name,
                    ipNames: sw["IP Names"] ? sw["IP Names"].split(',').map(name => name.trim()) : [],
                    ipBase: sw["IP Base"] || '',
                    signed: true
                }));
                localStorage.setItem('songwriters', JSON.stringify(songwriters));
                updateSongwriterTable();
            };
            reader.readAsArrayBuffer(file);
        }

        // Initialize the page
        updateSongwriterTable();
    </script>
</body>
</html>
