<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songwriters Input</title>
    <style>
        nav { /* your styles for navigation */ }
        .content { /* your styles for content */ }
        .input-form { display: flex; flex-direction: column; }
        .input-form div { display: flex; align-items: center; margin-bottom: 10px; }
        .input-form label { margin-right: 10px; width: 150px; }
        .input-form input, .input-form select { flex: 1; }
        .input-form select { flex: 2; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Songwriters Input</h1>
        <form id="songwriterForm" class="input-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="bankName">Bank Name:</label>
                <input type="text" id="bankName" required>
            </div>
            <div>
                <label for="bankAccount">Bank Account:</label>
                <input type="text" id="bankAccount" required>
            </div>
            <div>
                <label for="ktpNumber">KTP Number:</label>
                <input type="text" id="ktpNumber" required>
            </div>
            <div>
                <label for="ipNames">IP Names:</label>
                <input type="text" id="ipNames">
            </div>
            <div>
                <label for="ipBases">IP Bases:</label>
                <input type="text" id="ipBases">
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Signed">Signed</option>
                    <option value="Unsigned">Unsigned</option>
                </select>
            </div>
            <button type="button" onclick="addSongwriter()">Add Songwriter</button>
        </form>
        
        <h2>Songwriter List</h2>
        <table id="songwriterTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Bank Name</th>
                    <th>Bank Account</th>
                    <th>KTP Number</th>
                    <th>IP Names</th>
                    <th>IP Bases</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songwriter entries will be shown here -->
            </tbody>
        </table>
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function addSongwriter() {
            const name = document.getElementById('name').value;
            const bankName = document.getElementById('bankName').value;
            const bankAccount = document.getElementById('bankAccount').value;
            const ktpNumber = document.getElementById('ktpNumber').value;
            const ipNames = document.getElementById('ipNames').value;
            const ipBases = document.getElementById('ipBases').value;
            const status = document.getElementById('status').value;

            const songwriter = { name, bankName, bankAccount, ktpNumber, ipNames, ipBases, status };

            songwriters.push(songwriter);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            renderSongwriters();
        }

        function renderSongwriters() {
            const songwriterTable = document.getElementById('songwriterTable').getElementsByTagName('tbody')[0];
            songwriterTable.innerHTML = '';

            songwriters.forEach((sw, index) => {
                const row = songwriterTable.insertRow();
                row.insertCell(0).textContent = sw.name;
                row.insertCell(1).textContent = sw.bankName;
                row.insertCell(2).textContent = sw.bankAccount;
                row.insertCell(3).textContent = sw.ktpNumber;
                row.insertCell(4).textContent = sw.ipNames;
                row.insertCell(5).textContent = sw.ipBases;
                row.insertCell(6).textContent = sw.status;
                row.insertCell(7).innerHTML = `<button onclick="editSongwriter(${index})">Edit</button> <button onclick="deleteSongwriter(${index})">Delete</button>`;
            });
        }

        function editSongwriter(index) {
            // Implement edit functionality
        }

        function deleteSongwriter(index) {
            songwriters.splice(index, 1);
            localStorage.setItem('songwriters', JSON.stringify(songwriters));
            renderSongwriters();
        }

        window.onload = renderSongwriters;
    </script>
</body>
</html>
