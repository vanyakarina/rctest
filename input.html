<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Input</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
    </nav>

    <div class="content">
        <h1>Input Catalogue Data</h1>
        <form id="catalogueForm">
            <input type="text" id="songTitle" placeholder="Song Title" required>
            <input type="text" id="songSinger" placeholder="Singer" required>
            <input type="text" id="songLabel" placeholder="Record Label" required>
            <input type="text" id="songDistributor" placeholder="Distributor" required>
            <input type="text" id="songISRC" placeholder="ISRC" required>
            <button type="button" onclick="addSong()">Add Song</button>
        </form>

        <h2>Catalogue List</h2>
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Singer</th>
                    <th>Record Label</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue data will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];

        function addSong() {
            const title = document.getElementById('songTitle').value;
            const singer = document.getElementById('songSinger').value;
            const label = document.getElementById('songLabel').value;
            const distributor = document.getElementById('songDistributor').value;
            const isrc = document.getElementById('songISRC').value;

            if (title && singer && label && distributor && isrc) {
                const song = { title, singer, label, distributor, isrc };
                catalogue.push(song);
                localStorage.setItem('catalogue', JSON.stringify(catalogue));
                updateCatalogueTable();
                clearCatalogueForm();
            } else {
                alert('Please fill in all fields.');
            }
        }

        function updateCatalogueTable() {
            const tableBody = document.getElementById('catalogueTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            catalogue.forEach(song => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = song.title;
                row.insertCell(1).textContent = song.singer;
                row.insertCell(2).textContent = song.label;
                row.insertCell(3).textContent = song.distributor;
                row.insertCell(4).textContent = song.isrc;
            });
        }

        function clearCatalogueForm() {
            document.getElementById('catalogueForm').reset();
        }

        // Initialize page with song data
        updateCatalogueTable();
    </script>
</body>
</html>
