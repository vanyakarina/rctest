<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Calculation</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
    </nav>

    <div class="content">
        <h1>Royalty Calculation</h1>
        <form id="royaltyForm">
            <label for="songSelect">Select Song:</label>
            <select id="songSelect"></select>
            <input type="number" id="digitalRoyalty" placeholder="Digital Royalty" step="0.01" required>
            <input type="number" id="synchRoyalty" placeholder="Synch Royalty" step="0.01" required>
            <input type="number" id="mechanicalRoyalty" placeholder="Mechanical Royalty" step="0.01" required>
            <input type="number" id="performanceRoyalty" placeholder="Performance Royalty" step="0.01" required>
            <button type="button" onclick="calculateRoyalty()">Calculate Royalty</button>
        </form>

        <h2>Results</h2>
        <p>Total Royalty: <span id="totalRoyalty">0</span></p>
        <h3>Songwriters' Royalties</h3>
        <table id="royaltyTable">
            <thead>
                <tr>
                    <th>Songwriter</th>
                    <th>Share (%)</th>
                    <th>Royalty Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Royalty data will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Assuming catalogue and songwriters data are stored in localStorage
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function populateSongSelect() {
            const select = document.getElementById('songSelect');
            select.innerHTML = '';
            catalogue.forEach(song => {
                const option = document.createElement('option');
                option.value = song.title;
                option.text = song.title;
                select.add(option);
            });
        }

        function calculateRoyalty() {
            const songTitle = document.getElementById('songSelect').value;
            const digitalRoyalty = parseFloat(document.getElementById('digitalRoyalty').value) || 0;
            const synchRoyalty = parseFloat(document.getElementById('synchRoyalty').value) || 0;
            const mechanicalRoyalty = parseFloat(document.getElementById('mechanicalRoyalty').value) || 0;
            const performanceRoyalty = parseFloat(document.getElementById('performanceRoyalty').value) || 0;

            const song = catalogue.find(song => song.title === songTitle);
            if (!song) {
                alert('Song not found in catalogue.');
                return;
            }

            const totalRoyalty = digitalRoyalty + synchRoyalty + mechanicalRoyalty + performanceRoyalty;
            document.getElementById('totalRoyalty').textContent = totalRoyalty.toFixed(2);

            const tableBody = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            song.songwriters.forEach(sw => {
                const songwriter = songwriters.find(swItem => swItem.name === sw.name);
                if (songwriter) {
                    const royaltyAmount = (sw.share / 100) * totalRoyalty;
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = sw.name;
                    row.insertCell(1).textContent = sw.share;
                    row.insertCell(2).textContent = royaltyAmount.toFixed(2);
                }
            });
        }

        // Initialize page with song options
        populateSongSelect();
    </script>
</body>
</html>
