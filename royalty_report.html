<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Report</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Royalty Report</h1>
        <form id="reportForm">
            <label for="reportPeriod">Royalty Period:</label>
            <select id="reportPeriod" required>
                <option value="">Select a period</option>
                <!-- Generating periods from 2020 to 2030 -->
                <option value="Jan-Jun 20">Jan-Jun 20</option>
                <option value="Jul-Dec 20">Jul-Dec 20</option>
                <option value="Jan-Jun 21">Jan-Jun 21</option>
                <option value="Jul-Dec 21">Jul-Dec 21</option>
                <option value="Jan-Jun 22">Jan-Jun 22</option>
                <option value="Jul-Dec 22">Jul-Dec 22</option>
                <option value="Jan-Jun 23">Jan-Jun 23</option>
                <option value="Jul-Dec 23">Jul-Dec 23</option>
                <option value="Jan-Jun 24">Jan-Jun 24</option>
                <option value="Jul-Dec 24">Jul-Dec 24</option>
                <option value="Jan-Jun 25">Jan-Jun 25</option>
                <option value="Jul-Dec 25">Jul-Dec 25</option>
                <option value="Jan-Jun 26">Jan-Jun 26</option>
                <option value="Jul-Dec 26">Jul-Dec 26</option>
                <option value="Jan-Jun 27">Jan-Jun 27</option>
                <option value="Jul-Dec 27">Jul-Dec 27</option>
                <option value="Jan-Jun 28">Jan-Jun 28</option>
                <option value="Jul-Dec 28">Jul-Dec 28</option>
                <option value="Jan-Jun 29">Jan-Jun 29</option>
                <option value="Jul-Dec 29">Jul-Dec 29</option>
                <option value="Jan-Jun 30">Jan-Jun 30</option>
                <option value="Jul-Dec 30">Jul-Dec 30</option>
            </select>
            <br><br>
            <label for="songs">Select Songs:</label>
            <select id="songs" multiple required>
                <!-- Options will be filled by JavaScript -->
            </select>
            <br><br>
            <button type="button" onclick="populateRoyaltiesForm()">Populate Royalties Form</button>
        </form>

        <div id="royaltiesInput">
            <h2>Input Royalties</h2>
            <form id="royaltiesForm">
                <table id="royaltiesTable">
                    <thead>
                        <tr>
                            <th>Song Title</th>
                            <th>Digital Royalty</th>
                            <th>Synch Royalty</th>
                            <th>Mechanical Royalty</th>
                            <th>Performance Royalty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Royalties input rows will be added here -->
                    </tbody>
                </table>
                <br>
                <button type="button" onclick="generateReport()">Generate Report</button>
            </form>
        </div>

        <h2>Royalty Report Breakdown</h2>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Songwriter</th>
                    <th>Status</th>
                    <th>Total Royalty</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report data will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function populateSongs() {
            const songsSelect = document.getElementById('songs');
            catalogue.forEach(song => {
                const option = document.createElement('option');
                option.value = song.title;
                option.textContent = song.title;
                songsSelect.appendChild(option);
            });
        }

        function populateRoyaltiesForm() {
            const selectedSongs = Array.from(document.getElementById('songs').selectedOptions).map(option => option.value);
            const royaltiesTableBody = document.getElementById('royaltiesTable').getElementsByTagName('tbody')[0];
            royaltiesTableBody.innerHTML = '';

            selectedSongs.forEach(title => {
                const song = catalogue.find(s => s.title === title);
                if (song) {
                    const row = royaltiesTableBody.insertRow();
                    row.insertCell(0).textContent = title;
                    row.insertCell(1).innerHTML = `<input type="number" step="0.01" id="digital_${title}" placeholder="0.00" required>`;
                    row.insertCell(2).innerHTML = `<input type="number" step="0.01" id="synch_${title}" placeholder="0.00" required>`;
                    row.insertCell(3).innerHTML = `<input type="number" step="0.01" id="mechanical_${title}" placeholder="0.00" required>`;
                    row.insertCell(4).innerHTML = `<input type="number" step="0.01" id="performance_${title}" placeholder="0.00" required>`;
                }
            });
        }

        function generateReport() {
            const period = document.getElementById('reportPeriod').value;
            if (!period) {
                alert('Please select a period.');
                return;
            }

            let songwriterTotalRoyalties = {};

            catalogue.forEach(song => {
                const title = song.title;
                const digitalRoyalty = parseFloat(document.getElementById(`digital_${title}`)?.value || 0);
                const synchRoyalty = parseFloat(document.getElementById(`synch_${title}`)?.value || 0);
                const mechanicalRoyalty = parseFloat(document.getElementById(`mechanical_${title}`)?.value || 0);
                const performanceRoyalty = parseFloat(document.getElementById(`performance_${title}`)?.value || 0);

                song.songwriters.forEach(sw => {
                    const songwriter = songwriters.find(s => s.name === sw.name);
                    const share = sw.share;
                    const isSigned = songwriter && songwriter.signed;

                    if (isSigned) {
                        // Calculate royalties based on song's shares
                        const totalSongRoyalty = (share / 100) * (digitalRoyalty + synchRoyalty + mechanicalRoyalty + performanceRoyalty);
                        if (!songwriterTotalRoyalties[sw.name]) {
                            songwriterTotalRoyalties[sw.name] = { total: 0, status: isSigned ? 'Signed' : 'Unsigned' };
                        }
                        songwriterTotalRoyalties[sw.name].total += totalSongRoyalty;
                    }
                });
            });

            updateReportTable(songwriterTotalRoyalties);
        }

        function updateReportTable(royaltyData) {
            const tableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            for (const [name, data] of Object.entries(royaltyData)) {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = name;
                row.insertCell(1).textContent = data.status;
                row.insertCell(2).textContent = data.total.toFixed(2);
            }
        }

        // Initialize the page
        populateSongs();
    </script>
</body>
</html>
