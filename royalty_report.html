<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Report</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="royalty_calculator.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="container">
        <h1>Royalty Report</h1>
        <form id="reportForm">
            <label for="reportDate">Date:</label>
            <input type="date" id="reportDate" required>
            <button type="button" onclick="generateReport()">Generate Report</button>
        </form>

        <h2>Royalty Report</h2>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Songwriter</th>
                    <th>Role</th>
                    <th>Share (%)</th>
                    <th>Total Royalty</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report data will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function generateReport() {
            const reportDate = document.getElementById('reportDate').value;
            const reportTableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            reportTableBody.innerHTML = '';

            let totalRoyalties = [];

            catalogue.forEach(entry => {
                entry.songwriters.forEach(sw => {
                    let songwriter = songwriters.find(s => s.name === sw.name);
                    if (songwriter && songwriter.signed) {
                        let amount = (sw.share / 100) * getTotalRoyalty(entry.title);
                        totalRoyalties.push({
                            title: entry.title,
                            name: sw.name,
                            role: sw.role,
                            share: sw.share,
                            totalRoyalty: getTotalRoyalty(entry.title),
                            amount: amount.toFixed(2)
                        });
                    }
                });
            });

            totalRoyalties.forEach(royalty => {
                const row = reportTableBody.insertRow();
                row.insertCell(0).textContent = royalty.title;
                row.insertCell(1).textContent = royalty.name;
                row.insertCell(2).textContent = royalty.role;
                row.insertCell(3).textContent = royalty.share;
                row.insertCell(4).textContent = royalty.totalRoyalty.toFixed(2);
                row.insertCell(5).textContent = royalty.amount;
            });
        }

        function getTotalRoyalty(songTitle) {
            // This function should retrieve the total royalty amount for the given song title
            let total = 0;
            catalogue.forEach(entry => {
                if (entry.title === songTitle) {
                    total = entry.songwriters.reduce((sum, sw) => {
                        return sum + (sw.share / 100) * getSongTotalRoyalty(entry.title);
                    }, 0);
                }
            });
            return total;
        }

        function getSongTotalRoyalty(songTitle) {
            // This function should retrieve the song's total royalty based on its title
            let song = catalogue.find(entry => entry.title === songTitle);
            if (song) {
                // Assuming total royalties are distributed equally among the songwriters for simplicity
                return (song.digitalRoyalty || 0) + (song.syncrRoyalty || 0) + (song.performanceRoyalty || 0) + (song.mechanicalRoyalty || 0);
            }
            return 0;
        }

        // Initialize the page
    </script>
</body>
</html>
