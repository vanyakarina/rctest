<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Report</title>
    <style>
        nav { /* your styles for navigation */ }
        .content { /* your styles for content */ }
        table { /* your styles for table */ }
        .filter-section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Royalty Report</h1>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <label for="filterSongwriter">Filter by Songwriter:</label>
            <select id="filterSongwriter" onchange="filterBySongwriter()">
                <option value="">Select Songwriter</option>
                <!-- Songwriter options will be populated here -->
            </select>
        </div>

        <h2>Input Royalties</h2>
        <form id="royaltyForm">
            <label for="period">Royalty Period:</label>
            <select id="period" required>
                <!-- Period options -->
                <option value="Jan-Jun 2020">Jan-Jun 2020</option>
                <option value="Jul-Dec 2020">Jul-Dec 2020</option>
                <!-- More periods from 2020 to 2030 -->
            </select>
            
            <h3>Enter Royalties for Each Song</h3>
            <div id="songsContainer">
                <!-- Songs will be listed here -->
            </div>
            
            <button type="button" onclick="calculateRoyalties()">Calculate Royalties</button>
        </form>
        
        <h2>Calculated Royalties</h2>
        <table id="royaltyTable">
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Total Royalties</th>
                    <th>Songwriter</th>
                    <th>Share (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calculated royalties will be shown here -->
            </tbody>
        </table>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];
        let royalties = {};

        function populateFilterOptions() {
            const filterSelect = document.getElementById('filterSongwriter');
            songwriters.forEach(sw => {
                const option = document.createElement('option');
                option.value = sw.name;
                option.textContent = sw.name;
                filterSelect.appendChild(option);
            });
        }

        function renderSongs() {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';

            catalogue.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'song-entry';

                const titleLabel = document.createElement('label');
                titleLabel.textContent = `Song Title: ${song.title}`;
                songDiv.appendChild(titleLabel);

                const digitalLabel = document.createElement('label');
                digitalLabel.textContent = 'Digital Royalty:';
                const digitalInput = document.createElement('input');
                digitalInput.type = 'number';
                digitalInput.id = `digital_${song.title}`;
                songDiv.appendChild(digitalLabel);
                songDiv.appendChild(digitalInput);

                const synchLabel = document.createElement('label');
                synchLabel.textContent = 'Synch Royalty:';
                const synchInput = document.createElement('input');
                synchInput.type = 'number';
                synchInput.id = `synch_${song.title}`;
                songDiv.appendChild(synchLabel);
                songDiv.appendChild(synchInput);

                const performanceLabel = document.createElement('label');
                performanceLabel.textContent = 'Performance Royalty:';
                const performanceInput = document.createElement('input');
                performanceInput.type = 'number';
                performanceInput.id = `performance_${song.title}`;
                songDiv.appendChild(performanceLabel);
                songDiv.appendChild(performanceInput);

                const mechanicalLabel = document.createElement('label');
                mechanicalLabel.textContent = 'Mechanical Royalty:';
                const mechanicalInput = document.createElement('input');
                mechanicalInput.type = 'number';
                mechanicalInput.id = `mechanical_${song.title}`;
                songDiv.appendChild(mechanicalLabel);
                songDiv.appendChild(mechanicalInput);

                container.appendChild(songDiv);
            });
        }

        function calculateRoyalties() {
            const period = document.getElementById('period').value;
            const report = {};
            catalogue.forEach(song => {
                const digital = parseFloat(document.getElementById(`digital_${song.title}`).value) || 0;
                const synch = parseFloat(document.getElementById(`synch_${song.title}`).value) || 0;
                const performance = parseFloat(document.getElementById(`performance_${song.title}`).value) || 0;
                const mechanical = parseFloat(document.getElementById(`mechanical_${song.title}`).value) || 0;

                const total = digital + synch + performance + mechanical;
                report[song.title] = { total, songwriters: song.songwriters };
            });

            const royaltiesTable = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
            royaltiesTable.innerHTML = '';

            songwriters.forEach(sw => {
                Object.keys(report).forEach(title => {
                    const song = report[title];
                    const share = song.songwriters.find(s => s.name === sw.name)?.share || 0;
                    if (share > 0) {
                        const row = royaltiesTable.insertRow();
                        row.insertCell(0).textContent = title;
                        row.insertCell(1).textContent = song.total;
                        row.insertCell(2).textContent = sw.name;
                        row.insertCell(3).textContent = share;
                    }
                });
            });
        }

        function filterBySongwriter() {
            const filterName = document.getElementById('filterSongwriter').value;
            const tableBody = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            songwriters.forEach(sw => {
                if (filterName === '' || sw.name === filterName) {
                    Object.keys(royalties).forEach(title => {
                        const song = royalties[title];
                        const share = song.songwriters.find(s => s.name === sw.name)?.share || 0;
                        if (share > 0) {
                            const row = tableBody.insertRow();
                            row.insertCell(0).textContent = title;
                            row.insertCell(1).textContent = song.total;
                            row.insertCell(2).textContent = sw.name;
                            row.insertCell(3).textContent = share;
                        }
                    });
                }
            });
        }

        window.onload = () => {
            populateFilterOptions();
            renderSongs();
        };
    </script>
</body>
</html>
