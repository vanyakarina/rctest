<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Report</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #exportImport {
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="royalty_calculator.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Royalty Report</h1>
        
        <div class="filters">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <button onclick="updateRoyaltyTable()">Apply Filter</button>
        </div>

        <div id="exportImport">
            <button onclick="exportData()">Export</button>
            <button onclick="importData()">Import</button>
        </div>

        <table id="royaltyTable">
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Songwriter</th>
                    <th>Status</th>
                    <th>Digital Royalty</th>
                    <th>Synch Royalty</th>
                    <th>Mechanical Royalty</th>
                    <th>Performance Royalty</th>
                    <th>Total Royalty</th>
                </tr>
            </thead>
            <tbody>
                <!-- Royalty data will be added here -->
            </tbody>
        </table>

        <h2>Filter by Songwriter</h2>
        <label for="filterName">Songwriter Name:</label>
        <input type="text" id="filterName" oninput="filterBySongwriter()">
        
        <h2>Total Royalty</h2>
        <p id="totalRoyalty">Total Royalty: Rp0.00</p>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function updateRoyaltyTable() {
            const tableBody = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            let totalRoyalty = 0;

            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            catalogue.forEach(song => {
                // Filter by date if startDate and endDate are provided
                const songDate = new Date(song.releaseDate);
                if ((isNaN(startDate.getTime()) || songDate >= startDate) &&
                    (isNaN(endDate.getTime()) || songDate <= endDate)) {
                    
                    const songTitle = song.title;
                    const digitalRoyalty = song.digitalRoyalty || 0;
                    const synchRoyalty = song.synchRoyalty || 0;
                    const mechanicalRoyalty = song.mechanicalRoyalty || 0;
                    const performanceRoyalty = song.performanceRoyalty || 0;
                    const totalSongRoyalty = digitalRoyalty + synchRoyalty + mechanicalRoyalty + performanceRoyalty;

                    let signedSongwriters = song.songwriters.filter(sw => {
                        const songwriter = songwriters.find(s => s.name === sw.name);
                        return songwriter && songwriter.signed;
                    });

                    let totalSignedShare = signedSongwriters.reduce((total, sw) => total + sw.share, 0);

                    song.songwriters.forEach(sw => {
                        const songwriter = songwriters.find(s => s.name === sw.name);
                        const isSigned = songwriter && songwriter.signed;
                        let royalties = {
                            name: sw.name,
                            status: isSigned ? 'Signed' : 'Unsigned',
                            digital: 0,
                            synch: 0,
                            mechanical: 0,
                            performance: 0,
                            total: 0
                        };

                        if (isSigned) {
                            royalties.digital = (sw.share / totalSignedShare) * digitalRoyalty;
                            royalties.synch = (sw.share / totalSignedShare) * synchRoyalty;
                            royalties.mechanical = (sw.share / totalSignedShare) * mechanicalRoyalty;
                            royalties.performance = (sw.share / totalSignedShare) * performanceRoyalty;
                        }

                        royalties.total = royalties.digital + royalties.synch + royalties.mechanical + royalties.performance;
                        totalRoyalty += royalties.total;

                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = songTitle;
                        row.insertCell(1).textContent = royalties.name;
                        row.insertCell(2).textContent = royalties.status;
                        row.insertCell(3).textContent = royalties.digital.toFixed(2);
                        row.insertCell(4).textContent = royalties.synch.toFixed(2);
                        row.insertCell(5).textContent = royalties.mechanical.toFixed(2);
                        row.insertCell(6).textContent = royalties.performance.toFixed(2);
                        row.insertCell(7).textContent = royalties.total.toFixed(2);
                    });
                }
            });

            document.getElementById('totalRoyalty').textContent = `Total Royalty: Rp${totalRoyalty.toFixed(2)}`;
        }

        function filterBySongwriter() {
            const filterName = document.getElementById('filterName').value.toLowerCase();
            const rows = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            Array.from(rows).forEach(row => {
                const songwriterName = row.cells[1].textContent.toLowerCase();
                if (songwriterName.includes(filterName)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function exportData() {
            // Implement export functionality here
        }

        function importData() {
            // Implement import functionality here
        }

        // Initialize the page
        updateRoyaltyTable();
    </script>
</body>
</html>
