<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Royalty Report</h1>

<label for="period">Select Period:</label>
<select id="period">
    <!-- Period options from Jan-Jun 2019 to Jul-Dec 2040 -->
</select>

<button onclick="calculateRoyalty()">Generate Report</button>

<table id="royaltyTable">
    <thead>
        <tr>
            <th>Song Title</th>
            <th>Songwriter</th>
            <th>Status</th>
            <th>Digital Royalty</th>
            <th>Synch Royalty</th>
            <th>Mechanical Royalty</th>
            <th>Performance Royalty</th>
            <th>Total Royalty</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be generated by JavaScript -->
    </tbody>
</table>

<script>
    const songTitles = [
        {
            title: "Song 1",
            royalties: {
                digital: 100,
                synch: 50,
                mechanical: 30,
                performance: 20
            },
            shares: {
                "Anna": 30,
                "Bella": 20,
                "Calou": 50
            }
        },
        // Additional songs can be added here
    ];

    const songwriters = [
        { name: "Anna", signed: true },
        { name: "Bella", signed: true },
        { name: "Calou", signed: false },
        // Additional songwriters can be added here
    ];

    function populatePeriodOptions() {
        const periodDropdown = document.getElementById('period');
        const startYear = 2019;
        const endYear = 2040;
        const periods = ['Jan-Jun', 'Jul-Dec'];

        for (let year = startYear; year <= endYear; year++) {
            periods.forEach(period => {
                const option = document.createElement('option');
                option.value = `${period} ${year}`;
                option.textContent = `${period} ${year}`;
                periodDropdown.appendChild(option);
            });
        }
    }

    function calculateRoyalty() {
        const tableBody = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        songTitles.forEach(song => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = song.title;

            songwriters.forEach(writer => {
                const signed = writer.signed ? 'Signed' : 'Unsigned';
                const share = song.shares[writer.name] || 0;

                const digital = (song.royalties.digital * share) / 100;
                const synch = (song.royalties.synch * share) / 100;
                const mechanical = (song.royalties.mechanical * share) / 100;
                const performance = (song.royalties.performance * share) / 100;
                const total = digital + synch + mechanical + performance;

                const writerRow = tableBody.insertRow();
                writerRow.insertCell(0).textContent = song.title;
                writerRow.insertCell(1).textContent = writer.name;
                writerRow.insertCell(2).textContent = signed;
                writerRow.insertCell(3).textContent = signed === 'Signed' ? digital.toFixed(2) : '0.00';
                writerRow.insertCell(4).textContent = signed === 'Signed' ? synch.toFixed(2) : '0.00';
                writerRow.insertCell(5).textContent = signed === 'Signed' ? mechanical.toFixed(2) : '0.00';
                writerRow.insertCell(6).textContent = signed === 'Signed' ? performance.toFixed(2) : '0.00';
                writerRow.insertCell(7).textContent = signed === 'Signed' ? total.toFixed(2) : '0.00';
            });
        });
    }

    // Populate period options when the page loads
    window.onload = populatePeriodOptions;
</script>

</body>
</html>
