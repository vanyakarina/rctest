<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalty Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <!-- Include ExcelJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</head>
<body>

<h1>Royalty Report</h1>

<label for="period">Select Period:</label>
<select id="period">
    <!-- Period options from Jan-Jun 2019 to Jul-Dec 2040 -->
</select>

<button onclick="calculateRoyalty()">Generate Report</button>
<button onclick="exportToExcel()">Export to Excel</button>

<table id="royaltyTable">
    <thead>
        <tr>
            <th>Song Title</th>
            <th>Songwriter</th>
            <th>Status</th>
            <th>Digital Royalty</th>
            <th>Synch Royalty</th>
            <th>Mechanical Royalty</th>
            <th>Performance Royalty</th>
            <th>Total Royalty</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be generated by JavaScript -->
    </tbody>
</table>

<script>
    const songTitles = [
        {
            title: "Song 1",
            royalties: {
                digital: 100,
                synch: 50,
                mechanical: 30,
                performance: 20
            },
            shares: {
                "Anna": 30,
                "Bella": 20,
                "Calou": 50
            }
        },
        // Additional songs can be added here
    ];

    const songwriters = [
        { name: "Anna", signed: true },
        { name: "Bella", signed: true },
        { name: "Calou", signed: false },
        // Additional songwriters can be added here
    ];

    function populatePeriodOptions() {
        const periodDropdown = document.getElementById('period');
        const startYear = 2019;
        const endYear = 2040;
        const periods = ['Jan-Jun', 'Jul-Dec'];

        for (let year = startYear; year <= endYear; year++) {
            periods.forEach(period => {
                const option = document.createElement('option');
                option.value = `${period} ${year}`;
                option.textContent = `${period} ${year}`;
                periodDropdown.appendChild(option);
            });
        }
    }

    function calculateRoyalty() {
        const tableBody = document.getElementById('royaltyTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        songTitles.forEach(song => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = song.title;

            songwriters.forEach(writer => {
                const signed = writer.signed ? 'Signed' : 'Unsigned';
                const share = song.shares[writer.name] || 0;

                const digital = (song.royalties.digital * share) / 100;
                const synch = (song.royalties.synch * share) / 100;
                const mechanical = (song.royalties.mechanical * share) / 100;
                const performance = (song.royalties.performance * share) / 100;
                const total = digital + synch + mechanical + performance;

                const writerRow = tableBody.insertRow();
                writerRow.insertCell(0).textContent = song.title;
                writerRow.insertCell(1).textContent = writer.name;
                writerRow.insertCell(2).textContent = signed;
                writerRow.insertCell(3).textContent = signed === 'Signed' ? digital.toFixed(2) : '0.00';
                writerRow.insertCell(4).textContent = signed === 'Signed' ? synch.toFixed(2) : '0.00';
                writerRow.insertCell(5).textContent = signed === 'Signed' ? mechanical.toFixed(2) : '0.00';
                writerRow.insertCell(6).textContent = signed === 'Signed' ? performance.toFixed(2) : '0.00';
                writerRow.insertCell(7).textContent = signed === 'Signed' ? total.toFixed(2) : '0.00';
            });
        });
    }

    function exportToExcel() {
        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('Royalty Report');

        // Adding header row
        worksheet.columns = [
            { header: 'Song Title', key: 'title', width: 30 },
            { header: 'Songwriter', key: 'writer', width: 30 },
            { header: 'Status', key: 'status', width: 15 },
            { header: 'Digital Royalty', key: 'digital', width: 20 },
            { header: 'Synch Royalty', key: 'synch', width: 20 },
            { header: 'Mechanical Royalty', key: 'mechanical', width: 20 },
            { header: 'Performance Royalty', key: 'performance', width: 20 },
            { header: 'Total Royalty', key: 'total', width: 20 }
        ];

        // Adding data rows
        songTitles.forEach(song => {
            songwriters.forEach(writer => {
                const signed = writer.signed ? 'Signed' : 'Unsigned';
                const share = song.shares[writer.name] || 0;

                const digital = (song.royalties.digital * share) / 100;
                const synch = (song.royalties.synch * share) / 100;
                const mechanical = (song.royalties.mechanical * share) / 100;
                const performance = (song.royalties.performance * share) / 100;
                const total = digital + synch + mechanical + performance;

                worksheet.addRow({
                    title: song.title,
                    writer: writer.name,
                    status: signed,
                    digital: signed === 'Signed' ? digital.toFixed(2) : '0.00',
                    synch: signed === 'Signed' ? synch.toFixed(2) : '0.00',
                    mechanical: signed === 'Signed' ? mechanical.toFixed(2) : '0.00',
                    performance: signed === 'Signed' ? performance.toFixed(2) : '0.00',
                    total: signed === 'Signed' ? total.toFixed(2) : '0.00'
                });
            });
        });

        // Exporting the workbook
        workbook.xlsx.writeBuffer().then((data) => {
            const blob = new Blob([data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = window.URL.createObjectURL(blob);
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.download = 'Royalty_Report.xlsx';
            anchor.click();
            window.URL.revokeObjectURL(url);
        });
    }

    // Populate period options when the page loads
    window.onload = populatePeriodOptions;
</script>

</body>
</html>
