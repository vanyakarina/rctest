<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Input</title>
    <style>
        nav { /* your styles for navigation */ }
        .content { /* your styles for content */ }
        .input-form { display: flex; flex-direction: column; }
        .input-form div { display: flex; align-items: center; margin-bottom: 10px; }
        .input-form label { margin-right: 10px; width: 150px; }
        .input-form input, .input-form select { flex: 1; }
        .input-form select { flex: 2; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Catalogue Input</h1>
        <form id="catalogueForm" class="input-form">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="singer">Singer:</label>
                <input type="text" id="singer" required>
            </div>
            <div>
                <label for="label">Record Label:</label>
                <input type="text" id="label" required>
            </div>
            <div>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" required>
            </div>
            <div>
                <label for="distributor">Distributor:</label>
                <input type="text" id="distributor">
            </div>
            <div>
                <label for="isrc">ISRC:</label>
                <input type="text" id="isrc">
            </div>
            <div>
                <label for="songwriters">Songwriters:</label>
                <div id="songwritersInput">
                    <select id="songwriterSelect">
                        <!-- Options will be populated with existing songwriters -->
                    </select>
                    <input type="text" id="newSongwriter" placeholder="Enter new songwriter">
                </div>
            </div>
            <div>
                <label for="role">Role:</label>
                <select id="role">
                    <option value="A">Author</option>
                    <option value="C">Composer</option>
                    <option value="CA">Composer & Author</option>
                </select>
            </div>
            <div>
                <label for="share">Share (%):</label>
                <input type="number" id="share" min="0" max="100" required>
            </div>
            <button type="button" onclick="addToCatalogue()">Add to Catalogue</button>
        </form>
        
        <h2>Catalogue List</h2>
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>Song Title</th>
                    <th>Singer</th>
                    <th>Record Label</th>
                    <th>Release Date</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                    <th>Songwriters</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue entries will be shown here -->
            </tbody>
        </table>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];

        function addToCatalogue() {
            const title = document.getElementById('title').value;
            const singer = document.getElementById('singer').value;
            const label = document.getElementById('label').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const distributor = document.getElementById('distributor').value;
            const isrc = document.getElementById('isrc').value;
            const songwriterSelect = document.getElementById('songwriterSelect');
            const newSongwriter = document.getElementById('newSongwriter').value;
            const role = document.getElementById('role').value;
            const share = document.getElementById('share').value;

            let songwritersList = [];

            if (newSongwriter) {
                songwritersList.push({ name: newSongwriter, role, share, status: 'Unsigned' });
                songwriters.push({ name: newSongwriter, role, status: 'Unsigned' });
                localStorage.setItem('songwriters', JSON.stringify(songwriters));
            } else if (songwriterSelect.value) {
                songwritersList.push({
                    name: songwriterSelect.value,
                    role,
                    share,
                    status: songwriters.find(sw => sw.name === songwriterSelect.value).status
                });
            }

            const song = {
                title,
                singer,
                label,
                releaseDate,
                distributor,
                isrc,
                songwriters: songwritersList
            };

            catalogue.push(song);
            localStorage.setItem('catalogue', JSON.stringify(catalogue));
            renderCatalogue();
        }

        function renderCatalogue() {
            const catalogueTable = document.getElementById('catalogueTable').getElementsByTagName('tbody')[0];
            catalogueTable.innerHTML = '';

            catalogue.forEach((song, index) => {
                const row = catalogueTable.insertRow();
                row.insertCell(0).textContent = song.title;
                row.insertCell(1).textContent = song.singer;
                row.insertCell(2).textContent = song.label;
                row.insertCell(3).textContent = song.releaseDate;
                row.insertCell(4).textContent = song.distributor;
                row.insertCell(5).textContent = song.isrc;
                row.insertCell(6).textContent = song.songwriters.map(sw => `${sw.name} (${sw.role}, ${sw.share}%)`).join(', ');
                row.insertCell(7).innerHTML = `<button onclick="editCatalogue(${index})">Edit</button> <button onclick="deleteCatalogue(${index})">Delete</button>`;
            });
        }

        function editCatalogue(index) {
            // Implement edit functionality
        }

        function deleteCatalogue(index) {
            catalogue.splice(index, 1);
            localStorage.setItem('catalogue', JSON.stringify(catalogue));
            renderCatalogue();
        }

        function populateSongwriterSelect() {
            const songwriterSelect = document.getElementById('songwriterSelect');
            songwriterSelect.innerHTML = '';
            songwriters.forEach(sw => {
                const option = document.createElement('option');
                option.value = sw.name;
                option.textContent = sw.name;
                songwriterSelect.appendChild(option);
            });
        }

        window.onload = function() {
            renderCatalogue();
            populateSongwriterSelect();
        };
    </script>
</body>
</html>
