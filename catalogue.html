<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Catalogue List</h1>
    <table>
        <thead>
            <tr>
                <th>Song Title</th>
                <th>Songwriters</th>
                <th>Release Date</th>
                <th>Distributor</th>
                <th>ISRC</th>
            </tr>
        </thead>
        <tbody id="catalogueTable">
            <!-- Dynamic rows will be added here using JavaScript -->
        </tbody>
    </table>
    <!-- Form to add new songs can be included here -->
</body>
</html>
