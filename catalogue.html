<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Input</title>
    <style>
        nav { /* your styles for navigation */ }
        .content { /* your styles for content */ }
        .input-form { display: flex; flex-direction: column; }
        .input-form div { display: flex; align-items: center; margin-bottom: 10px; }
        .input-form label { margin-right: 10px; width: 150px; }
        .input-form input, .input-form select { flex: 1; }
        .input-form select { flex: 2; }
        .songwriters-list { margin-top: 20px; }
        .songwriters-list table { width: 100%; border-collapse: collapse; }
        .songwriters-list th, .songwriters-list td { border: 1px solid #ddd; padding: 8px; }
        .songwriters-list th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Catalogue Input</h1>
        <form id="catalogueForm" class="input-form">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="recordLabel">Record Label:</label>
                <input type="text" id="recordLabel" required>
            </div>
            <div>
                <label for="singer">Singer:</label>
                <input type="text" id="singer" required>
            </div>
            <div>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" required>
            </div>
            <div>
                <label for="distributor">Distributor:</label>
                <input type="text" id="distributor" required>
            </div>
            <div>
                <label for="isrc">ISRC:</label>
                <input type="text" id="isrc">
            </div>
            <div>
                <label for="songwriters">Add Songwriters:</label>
                <select id="songwriters" required>
                    <!-- Options will be dynamically loaded -->
                </select>
                <button type="button" onclick="addSongwriterToList()">Add Songwriter</button>
            </div>
            <div class="songwriters-list">
                <h2>Songwriters for this Song</h2>
                <table id="songwritersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Share (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Songwriter entries will be shown here -->
                    </tbody>
                </table>
            </div>
            <button type="button" onclick="addCatalogue()">Add Catalogue</button>
        </form>

        <h2>Catalogue List</h2>
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Record Label</th>
                    <th>Singer</th>
                    <th>Release Date</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                    <th>Songwriters</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue entries will be shown here -->
            </tbody>
        </table>
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];
        let catalogues = JSON.parse(localStorage.getItem('catalogues')) || [];

        function addSongwriterToList() {
            const songwriterSelect = document.getElementById('songwriters');
            const selectedOption = songwriterSelect.options[songwriterSelect.selectedIndex];
            const name = selectedOption.text;
            const role = prompt("Enter the role (A/C/CA):");
            const share = prompt("Enter the share (%):");

            if (name && role && share) {
                const songwriterRow = document.createElement('tr');
                songwriterRow.innerHTML = `
                    <td>${name}</td>
                    <td>${role}</td>
                    <td>${share}</td>
                    <td><button onclick="removeSongwriter(this)">Remove</button></td>
                `;
                document.getElementById('songwritersTable').querySelector('tbody').appendChild(songwriterRow);
            }
        }

        function removeSongwriter(button) {
            button.parentElement.parentElement.remove();
        }

        function addCatalogue() {
            const title = document.getElementById('title').value;
            const recordLabel = document.getElementById('recordLabel').value;
            const singer = document.getElementById('singer').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const distributor = document.getElementById('distributor').value;
            const isrc = document.getElementById('isrc').value;

            const songwritersTable = document.getElementById('songwritersTable').getElementsByTagName('tbody')[0];
            const songwritersList = Array.from(songwritersTable.getElementsByTagName('tr')).map(row => {
                const cells = row.getElementsByTagName('td');
                return {
                    name: cells[0].textContent,
                    role: cells[1].textContent,
                    share: cells[2].textContent
                };
            });

            const catalogue = { title, recordLabel, singer, releaseDate, distributor, isrc, songwriters: songwritersList };

            catalogues.push(catalogue);
            localStorage.setItem('catalogues', JSON.stringify(catalogues));
            renderCatalogues();
        }

        function renderCatalogues() {
            const catalogueTable = document.getElementById('catalogueTable').getElementsByTagName('tbody')[0];
            catalogueTable.innerHTML = '';

            catalogues.forEach((catalogue, index) => {
                const row = catalogueTable.insertRow();
                row.insertCell(0).textContent = catalogue.title;
                row.insertCell(1).textContent = catalogue.recordLabel;
                row.insertCell(2).textContent = catalogue.singer;
                row.insertCell(3).textContent = catalogue.releaseDate;
                row.insertCell(4).textContent = catalogue.distributor;
                row.insertCell(5).textContent = catalogue.isrc;

                const songwriters = catalogue.songwriters.map(sw => `${sw.name} (${sw.role}, ${sw.share}%)`).join(', ');
                row.insertCell(6).textContent = songwriters;

                row.insertCell(7).innerHTML = `<button onclick="editCatalogue(${index})">Edit</button> <button onclick="deleteCatalogue(${index})">Delete</button>`;
            });
        }

        function editCatalogue(index) {
            // Implement edit functionality
        }

        function deleteCatalogue(index) {
            catalogues.splice(index, 1);
            localStorage.setItem('catalogues', JSON.stringify(catalogues));
            renderCatalogues();
        }

        window.onload = function() {
            renderCatalogues();
            loadSongwriters();
        };

        function loadSongwriters() {
            const songwriterSelect = document.getElementById('songwriters');
            songwriters.forEach(sw => {
                const option = document.createElement('option');
                option.value = sw.name;
                option.text = sw.name;
                songwriterSelect.add(option);
            });
        }
    </script>
</body>
</html>
