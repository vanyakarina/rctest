<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Input</title>
    <style>
        nav { /* your styles for navigation */ }
        .content { /* your styles for content */ }
        .input-form { display: flex; flex-direction: column; }
        .input-form div { display: flex; align-items: center; margin-bottom: 10px; }
        .input-form label { margin-right: 10px; width: 150px; }
        .input-form input, .input-form select { flex: 1; }
        .input-form select { flex: 2; }
        .songwriters-list { margin-top: 20px; }
        .songwriters-list table { width: 100%; border-collapse: collapse; }
        .songwriters-list th, .songwriters-list td { border: 1px solid #ddd; padding: 8px; }
        .songwriters-list th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="songwriters.html">Songwriters Input</a>
        <a href="catalogue.html">Catalogue Input</a>
        <a href="royalty.html">Royalty Calculation</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="content">
        <h1>Catalogue Input</h1>
        <form id="catalogueForm" class="input-form">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="recordLabel">Record Label:</label>
                <input type="text" id="recordLabel" required>
            </div>
            <div>
                <label for="singer">Singer:</label>
                <input type="text" id="singer" required>
            </div>
            <div>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" required>
            </div>
            <div>
                <label for="distributor">Distributor:</label>
                <input type="text" id="distributor" required>
            </div>
            <div>
                <label for="isrc">ISRC:</label>
                <input type="text" id="isrc">
            </div>
            <div>
                <label for="songwriters">Add Songwriters:</label>
                <select id="songwriters" required>
                    <!-- Options will be dynamically loaded -->
                </select>
                <div>
                    <label for="role">Role:</label>
                    <select id="role">
                        <option value="A">Author</option>
                        <option value="C">Composer</option>
                        <option value="CA">Composer and Author</option>
                    </select>
                </div>
                <div>
                    <label for="share">Share (%):</label>
                    <input type="number" id="share" min="0" max="100" step="0.01" required>
                </div>
                <button type="button" onclick="addSongwriterToList()">Add Songwriter</button>
            </div>
            <div class="songwriters-list">
                <h2>Songwriters for this Song</h2>
                <table id="songwritersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Share (%)</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Songwriter entries will be shown here -->
                    </tbody>
                </table>
            </div>
            <button type="button" onclick="addCatalogue()">Add Catalogue</button>
        </form>

        <h2>Catalogue List</h2>
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Record Label</th>
                    <th>Singer</th>
                    <th>Release Date</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                    <th>Songwriters</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue entries will be shown here -->
            </tbody>
        </table>
    </div>

    <script>
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        const songwriterSelect = document.getElementById('songwriters');

        function loadSongwriters() {
            songwriterSelect.innerHTML = '';
            songwriters.forEach((sw, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = sw.name;
                songwriterSelect.appendChild(option);
            });
        }

        function addSongwriterToList() {
            const index = songwriterSelect.value;
            const role = document.getElementById('role').value;
            const share = parseFloat(document.getElementById('share').value);
            const rows = document.querySelectorAll('#songwritersTable tbody tr');
            let totalShare = 0;
            
            rows.forEach(row => {
                totalShare += parseFloat(row.cells[2].textContent);
            });

            if (index !== '' && !isNaN(share)) {
                if (totalShare + share <= 100) {
                    const songwriter = songwriters[index];
                    const status = songwriter ? 'Signed' : 'Unsigned';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${songwriter.name || 'New Songwriter'}</td>
                        <td>${role}</td>
                        <td>${share}</td>
                        <td>${status}</td>
                        <td><button onclick="removeSongwriterFromList(this)">Remove</button></td>
                    `;
                    document.getElementById('songwritersTable').querySelector('tbody').appendChild(row);
                } else {
                    alert('The total shares must not exceed 100%.');
                }
            } else {
                alert('Please select a songwriter and enter a valid share percentage.');
            }
        }

        function addCatalogue() {
            const title = document.getElementById('title').value;
            const recordLabel = document.getElementById('recordLabel').value;
            const singer = document.getElementById('singer').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const distributor = document.getElementById('distributor').value;
            const isrc = document.getElementById('isrc').value;
            const songwritersTable = document.getElementById('songwritersTable');
            const rows = songwritersTable.querySelectorAll('tbody tr');
            let songwritersList = [];

            if (title && recordLabel && singer && releaseDate && distributor) {
                rows.forEach(row => {
                    const name = row.cells[0].textContent;
                    const role = row.cells[1].textContent;
                    const share = parseFloat(row.cells[2].textContent);
                    songwritersList.push({ name, role, share });
                });

                // Check if total share is exactly 100%
                const totalShare = songwritersList.reduce((total, sw) => total + sw.share, 0);
                if (totalShare === 100) {
                    const catalogueEntry = { title, recordLabel, singer, releaseDate, distributor, isrc, songwriters: songwritersList };
                    catalogue.push(catalogueEntry);
                    localStorage.setItem('catalogue', JSON.stringify(catalogue));
                    renderCatalogue();
                    document.getElementById('catalogueForm').reset();
                    songwritersTable.querySelector('tbody').innerHTML = '';
                } else {
                    alert('The total shares must add up to 100%.');
                }
            } else {
                alert('Please fill in all required fields.');
            }
        }

        function renderCatalogue() {
            const tableBody = document.getElementById('catalogueTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            catalogue.forEach((entry, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = entry.title;
                row.insertCell(1).textContent = entry.recordLabel;
                row.insertCell(2).textContent = entry.singer;
                row.insertCell(3).textContent = entry.releaseDate;
                row.insertCell(4).textContent = entry.distributor;
                row.insertCell(5).textContent = entry.isrc || 'N/A';
                row.insertCell(6).textContent = entry.songwriters.map(sw => sw.name).join(', ');
                row.insertCell(7).innerHTML = `<button onclick="editCatalogue(${index})">Edit</button> <button onclick="deleteCatalogue(${index})">Delete</button>`;
            });
        }

        function removeSongwriterFromList(button) {
            button.parentElement.parentElement.remove();
        }

        function editCatalogue(index) {
            // Implement edit functionality
        }

        function deleteCatalogue(index) {
            catalogue.splice(index, 1);
            localStorage.setItem('catalogue', JSON.stringify(catalogue));
            renderCatalogue();
        }

        window.onload = function() {
            loadSongwriters();
            renderCatalogue();
        };
    </script>
</body>
</html>
