<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Registration</title>
    <style>
        /* Same styling as before */
        nav { display: flex; justify-content: space-around; background-color: #333; padding: 14px; }
        nav a { color: white; text-decoration: none; padding: 10px; }
        nav a:hover { background-color: #575757; }
        .container { padding: 20px; }
        h1, h2 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select { margin-top: 5px; padding: 8px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
        button:hover { background-color: #575757; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: left; }
        .pagination { display: flex; justify-content: center; margin-top: 20px; }
        .pagination button { margin: 0 5px; padding: 10px; cursor: pointer; }
        .data-management { margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="royalty_calculator.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="container">
        <h1>Catalogue Registration</h1>
        <form id="catalogueForm">
            <label for="title">Song Title:</label>
            <input type="text" id="title" required>

            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" required>

            <label for="distributor">Distributor:</label>
            <input type="text" id="distributor" required>

            <label for="isrc">ISRC:</label>
            <input type="text" id="isrc">

            <label for="singer">Singer/Performer:</label>
            <input type="text" id="singer" required>

            <div id="songwriterInputs">
                <!-- Songwriter input fields will be added here -->
            </div>
            <button type="button" onclick="addSongwriterInput()">Add Songwriter</button>
            <br><br>
            <button type="button" onclick="submitCatalogue()">Submit Catalogue</button>
        </form>

        <h2>Catalogue List</h2>
        <input type="text" id="searchBar" placeholder="Search by Song Title" onkeyup="searchCatalogue()">
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                    <th>Singer/Performer</th>
                    <th>Songwriters</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue data will be added here -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>

        <!-- Section to display and edit data -->
        <div id="editSection" style="display:none;">
            <h2>Edit Catalogue Entry</h2>
            <form id="editForm">
                <label for="editTitle">Song Title:</label>
                <input type="text" id="editTitle" required>

                <label for="editReleaseDate">Release Date:</label>
                <input type="date" id="editReleaseDate" required>

                <label for="editDistributor">Distributor:</label>
                <input type="text" id="editDistributor" required>

                <label for="editISRC">ISRC:</label>
                <input type="text" id="editISRC">

                <label for="editSinger">Singer/Performer:</label>
                <input type="text" id="editSinger" required>

                <div id="editSongwriters">
                    <!-- Editable songwriter inputs will be added here -->
                </div>
                <button type="button" onclick="updateCatalogue()">Update Entry</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let editingIndex = -1; // Index of the item being edited
        let currentPage = 1;
        const entriesPerPage = 10;

        function addSongwriterInput() {
            const songwriterDiv = document.createElement('div');
            songwriterDiv.innerHTML = `
                <label>Songwriter:</label>
                <input type="text" class="songwriterName" required>
                <input type="number" class="share" placeholder="Share %" required>
                <select class="role">
                    <option value="Author">Author</option>
                    <option value="Composer">Composer</option>
                    <option value="Author & Composer">Author & Composer</option>
                </select>
                <button type="button" onclick="removeSongwriterInput(this)">Remove</button>
                <br><br>
            `;
            document.getElementById('songwriterInputs').appendChild(songwriterDiv);
        }

        function removeSongwriterInput(button) {
            button.parentElement.remove();
        }

        function submitCatalogue() {
            const title = document.getElementById('title').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const distributor = document.getElementById('distributor').value;
            const isrc = document.getElementById('isrc').value;
            const singer = document.getElementById('singer').value;

            const songwriterInputs = document.querySelectorAll('#songwriterInputs > div');
            let totalShare = 0;
            let songwritersData = [];

            songwriterInputs.forEach(input => {
                const name = input.querySelector('.songwriterName').value;
                const share = parseFloat(input.querySelector('.share').value);
                totalShare += share;
                const status = input.querySelector('.role').value;
                songwritersData.push({ name, share, status });
            });

            if (totalShare !== 100) {
                alert('The total share percentage must equal 100.');
                return;
            }

            catalogue.push({ title, releaseDate, distributor, isrc, singer, songwriters: songwritersData });
            localStorage.setItem('catalogue', JSON.stringify(catalogue));
            updateCatalogueTable();
            document.getElementById('catalogueForm').reset(); // Clear the form
        }

        function updateCatalogueTable(filteredCatalogue = null) {
            const catalogueToDisplay = filteredCatalogue || catalogue;
            const tableBody = document.getElementById('catalogueTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * entriesPerPage;
            const end = Math.min(start + entriesPerPage, catalogueToDisplay.length);

            for (let i = start; i < end; i++) {
                const entry = catalogueToDisplay[i];
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${entry.title}</td>
                    <td>${entry.releaseDate}</td>
                    <td>${entry.distributor}</td>
                    <td>${entry.isrc}</td>
                    <td>${entry.singer}</td>
                    <td>${entry.songwriters.map(sw => `${sw.name} (${sw.share}% - ${sw.status})`).join(', ')}</td>
                    <td>
                        <button onclick="editCatalogue(${i})">Edit</button>
                        <button onclick="deleteCatalogue(${i})">Delete</button>
                    </td>
                `;
            }

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(catalogue.length / entriesPerPage);
            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;

            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            updateCatalogueTable();
        }

        function searchCatalogue() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredCatalogue = catalogue.filter(entry => entry.title.toLowerCase().includes(searchTerm));
            updateCatalogueTable(filteredCatalogue);
        }

        function editCatalogue(index) {
            editingIndex = index;
            const entry = catalogue[index];

            document.getElementById('editTitle').value = entry.title;
            document.getElementById('editReleaseDate').value = entry.releaseDate;
            document.getElementById('editDistributor').value = entry.distributor;
            document.getElementById('editISRC').value = entry.isrc;
            document.getElementById('editSinger').value = entry.singer;

            const editSongwritersDiv = document.getElementById('editSongwriters');
            editSongwritersDiv.innerHTML = ''; // Clear the previous inputs

            entry.songwriters.forEach(sw => {
                const songwriterDiv = document.createElement('div');
                songwriterDiv.innerHTML = `
                    <label>Songwriter:</label>
                    <input type="text" class="editSongwriterName" value="${sw.name}" required>
                    <input type="number" class="editShare" value="${sw.share}" required>
                    <select class="editRole">
                        <option value="Author" ${sw.status === 'Author' ? 'selected' : ''}>Author</option>
                        <option value="Composer" ${sw.status === 'Composer' ? 'selected' : ''}>Composer</option>
                        <option value="Author & Composer" ${sw.status === 'Author & Composer' ? 'selected' : ''}>Author & Composer</option>
                    </select>
                    <button type="button" onclick="removeSongwriterInput(this)">Remove</button>
                    <br><br>
                `;
                editSongwritersDiv.appendChild(songwriterDiv);
            });

            document.getElementById('editSection').style.display = 'block';
        }

        function updateCatalogue() {
            const title = document.getElementById('editTitle').value;
            const releaseDate = document.getElementById('editReleaseDate').value;
            const distributor = document.getElementById('editDistributor').value;
            const isrc = document.getElementById('editISRC').value;
            const singer = document.getElementById('editSinger').value;

            const editSongwriterInputs = document.querySelectorAll('#editSongwriters > div');
            let totalShare = 0;
            let updatedSongwriters = [];

            editSongwriterInputs.forEach(input => {
                const name = input.querySelector('.editSongwriterName').value;
                const share = parseFloat(input.querySelector('.editShare').value);
                totalShare += share;
                const status = input.querySelector('.editRole').value;
                updatedSongwriters.push({ name, share, status });
            });

            if (totalShare !== 100) {
                alert('The total share percentage must equal 100.');
                return;
            }

            // Update the catalogue entry
            catalogue[editingIndex] = { title, releaseDate, distributor, isrc, singer, songwriters: updatedSongwriters };
            localStorage.setItem('catalogue', JSON.stringify(catalogue));
            updateCatalogueTable();

            document.getElementById('editSection').style.display = 'none'; // Hide the edit section
            editingIndex = -1; // Reset the editing index
        }

        function cancelEdit() {
            document.getElementById('editSection').style.display = 'none';
            editingIndex = -1;
        }

        function deleteCatalogue(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                catalogue.splice(index, 1);
                localStorage.setItem('catalogue', JSON.stringify(catalogue));
                updateCatalogueTable();
            }
        }

        window.onload = function() {
            updateCatalogueTable(); // Initial table update
        };
    </script>
</body>
</html>
