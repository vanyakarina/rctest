<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Registration</title>
    <style>
        /* Same styling as before */
        nav { /* Styling for navigation */ }
        nav a { /* Styling for navigation links */ }
        nav a:hover { /* Hover effect for navigation links */ }
        .content { /* Styling for content */ }
        .container { /* Styling for container */ }
        h1 { /* Styling for heading */ }
        form { /* Styling for form */ }
        label { /* Styling for labels */ }
        input, select { /* Styling for input and select elements */ }
        button { /* Styling for buttons */ }
        button:hover { /* Hover effect for buttons */ }
        table { /* Styling for table */ }
        table, th, td { /* Styling for table borders */ }
        th, td { /* Styling for table cells */ }
        .pagination { /* Styling for pagination */ }
        .pagination button { /* Styling for pagination buttons */ }
        .data-management { /* Styling for data management section */ }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue_input.html">Catalogue Registration</a>
        <a href="catalogue_list.html">Works</a>
        <a href="songwriters.html">Songwriters</a>
        <a href="royalty_calculator.html">Royalty Calculator</a>
        <a href="royalty_report.html">Royalty Report</a>
    </nav>

    <div class="container">
        <h1>Catalogue Registration</h1>
        <form id="catalogueForm">
            <!-- Form fields as before -->
            <button type="button" onclick="addSongwriterInput()">Add Songwriter</button>
            <br><br>
            <button type="button" onclick="submitCatalogue()">Submit Catalogue</button>
        </form>

        <h2>Catalogue List</h2>
        <input type="text" id="searchBar" placeholder="Search by Song Title" onkeyup="searchCatalogue()">
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                    <th>Singer/Performer</th>
                    <th>Songwriters</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue data will be added here -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>

        <!-- Section to display and edit data -->
        <div id="editSection" style="display:none;">
            <h2>Edit Catalogue Entry</h2>
            <form id="editForm">
                <label for="editTitle">Song Title:</label>
                <input type="text" id="editTitle" required>

                <label for="editReleaseDate">Release Date:</label>
                <input type="date" id="editReleaseDate" required>

                <label for="editDistributor">Distributor:</label>
                <input type="text" id="editDistributor" required>

                <label for="editISRC">ISRC:</label>
                <input type="text" id="editISRC">

                <label for="editSinger">Singer/Performer:</label>
                <input type="text" id="editSinger" required>

                <label for="editSongwriters">Songwriters:</label>
                <div id="editSongwriters">
                    <!-- Editable songwriter inputs will be added here -->
                </div>
                <button type="button" onclick="updateCatalogue()">Update Entry</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];
        let editingIndex = -1; // Index of the item being edited
        let currentPage = 1;
        const entriesPerPage = 10;

        function addSongwriterInput() {
            // Function to add songwriter input fields
        }

        function removeSongwriterInput(button) {
            button.parentElement.remove();
        }

        function submitCatalogue() {
            // Function to submit new catalogue entry
        }

        function updateCatalogueTable(filteredCatalogue = null) {
            const catalogueToDisplay = filteredCatalogue || catalogue;
            const tableBody = document.getElementById('catalogueTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * entriesPerPage;
            const end = Math.min(start + entriesPerPage, catalogueToDisplay.length);

            for (let i = start; i < end; i++) {
                const entry = catalogueToDisplay[i];
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${entry.title}</td>
                    <td>${entry.releaseDate}</td>
                    <td>${entry.distributor}</td>
                    <td>${entry.isrc}</td>
                    <td>${entry.singer}</td>
                    <td>${entry.songwriters.map(sw => `${sw.name} (${sw.share}% - ${sw.status})`).join(', ')}</td>
                    <td>
                        <button onclick="editCatalogue(${i})">Edit</button>
                        <button onclick="deleteCatalogue(${i})">Delete</button>
                    </td>
                `;
            }

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(catalogue.length / entriesPerPage);
            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;

            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function changePage(offset) {
            const totalPages = Math.ceil(catalogue.length / entriesPerPage);
            const newPage = currentPage + offset;

            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                updateCatalogueTable();
            }
        }

        function searchCatalogue() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredCatalogue = catalogue.filter(entry => entry.title.toLowerCase().includes(query));
            updateCatalogueTable(filteredCatalogue);
        }

        function editCatalogue(index) {
            const entry = catalogue[index];
            document.getElementById('editTitle').value = entry.title;
            document.getElementById('editReleaseDate').value = entry.releaseDate;
            document.getElementById('editDistributor').value = entry.distributor;
            document.getElementById('editISRC').value = entry.isrc;
            document.getElementById('editSinger').value = entry.singer;

            const editSongwriterDiv = document.getElementById('editSongwriters');
            editSongwriterDiv.innerHTML = '';

            entry.songwriters.forEach(sw => {
                const songwriterInput = document.createElement('div');
                songwriterInput.innerHTML = `
                    <input type="text" class="editSongwriterName" value="${sw.name}" readonly>
                    <input type="number" class="editShare" value="${sw.share}" required>
                    <input type="text" class="editRole" value="${sw.status}" readonly>
                    <button type="button" onclick="removeSongwriterInput(this)">Remove</button>
                    <br><br>
                `;
                editSongwriterDiv.appendChild(songwriterInput);
            });

            editingIndex = index;
            document.getElementById('editSection').style.display = 'block';
        }

        function updateCatalogue() {
            const title = document.getElementById('editTitle').value;
            const releaseDate = document.getElementById('editReleaseDate').value;
            const distributor = document.getElementById('editDistributor').value;
            const isrc = document.getElementById('editISRC').value;
            const singer = document.getElementById('editSinger').value;
            const songwriterInputs = document.querySelectorAll('#editSongwriters > div');
            let totalShare = 0;
            let songwritersData = [];

            songwriterInputs.forEach(input => {
                const name = input.querySelector('.editSongwriterName').value;
                const share = parseFloat(input.querySelector('.editShare').value);
                totalShare += share;
                const status = input.querySelector('.editRole').value;
                songwritersData.push({ name, share, status });
            });

            if (totalShare !== 100) {
                alert('The total share percentage must equal 100.');
                return;
            }

            catalogue[editingIndex] = { title, releaseDate, distributor, isrc, singer, songwriters: songwritersData };
            localStorage.setItem('catalogue', JSON.stringify(catalogue));
            updateCatalogueTable();
            document.getElementById('editSection').style.display = 'none';
        }

        function cancelEdit() {
            document.getElementById('editSection').style.display = 'none';
        }

        function deleteCatalogue(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                catalogue.splice(index, 1);
                localStorage.setItem('catalogue', JSON.stringify(catalogue));
                updateCatalogueTable();
            }
        }

        // Initialize
        updateCatalogueTable();
    </script>
</body>
</html>
