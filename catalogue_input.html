    <div class="container">
        <h1>Catalogue Registration</h1>
        <form id="catalogueForm">
            <label for="title">Song Title:</label>
            <input type="text" id="title" placeholder="Song Title" required>

            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" required>

            <label for="distributor">Distributor:</label>
            <input type="text" id="distributor" placeholder="Distributor" required>

            <label for="isrc">ISRC:</label>
            <input type="text" id="isrc" placeholder="ISRC (optional)">

            <label for="singer">Singer/Performer:</label>
            <input type="text" id="singer" placeholder="Singer/Performer" required>

            <label for="songwriters">Songwriters:</label>
            <div id="songwriters">
                <!-- Songwriter inputs will be added here -->
            </div>
            <button type="button" onclick="addSongwriterInput()">Add Songwriter</button>
            <br><br>
            <button type="button" onclick="submitCatalogue()">Submit Catalogue</button>
        </form>

        <div class="import-export-buttons">
            <button type="button" onclick="downloadTemplate()">Download Template</button>
            <input type="file" id="importFile" />
            <button type="button" onclick="importData()">Import Data</button>
        </div>

        <h2>Catalogue List</h2>
        <input type="text" id="searchBar" placeholder="Search by Song Title" onkeyup="searchCatalogue()">
        <table id="catalogueTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Distributor</th>
                    <th>ISRC</th>
                    <th>Singer/Performer</th>
                    <th>Songwriters</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Catalogue data will be added here -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" onclick="changePage(-1)">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        let catalogue = JSON.parse(localStorage.getItem('catalogue')) || [];
        let songwriters = JSON.parse(localStorage.getItem('songwriters')) || [];
        let editingIndex = -1; // Index of the item being edited
        let currentPage = 1;
        const rowsPerPage = 10;

        function renderCatalogue() {
            const tableBody = document.querySelector("#catalogueTable tbody");
            tableBody.innerHTML = "";
            const start = (currentPage - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, catalogue.length);
            for (let i = start; i < end; i++) {
                const item = catalogue[i];
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${item.title}</td>
                    <td>${item.releaseDate}</td>
                    <td>${item.distributor}</td>
                    <td>${item.isrc}</td>
                    <td>${item.singer}</td>
                    <td>${item.songwriters.join(', ')}</td>
                    <td><button onclick="editCatalogue(${i})">Edit</button></td>
                `;
                tableBody.appendChild(row);
            }
            document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = end === catalogue.length;
        }

        function addSongwriterInput() {
            const container = document.getElementById('songwriters');
            const index = container.children.length / 2 + 1;
            const inputGroup = document.createElement('div');
            inputGroup.innerHTML = `
                <label for="songwriter${index}">Songwriter ${index}:</label>
                <input type="text" id="songwriter${index}" placeholder="Songwriter Name">
                <input type="text" id="percentage${index}" placeholder="Percentage Share">
                <button type="button" onclick="removeSongwriterInput(this)">Remove</button>
            `;
            container.appendChild(inputGroup);
        }

        function removeSongwriterInput(button) {
            button.parentElement.remove();
        }

        function submitCatalogue() {
            const title = document.getElementById('title').value;
            const releaseDate = document.getElementById('releaseDate').value;
            const distributor = document.getElementById('distributor').value;
            const isrc = document.getElementById('isrc').value;
            const singer = document.getElementById('singer').value;

            const songwriterInputs = document.querySelectorAll('#songwriters input[id^="songwriter"]');
            const percentages = document.querySelectorAll('#songwriters input[id^="percentage"]');
            const songwriters = Array.from(songwriterInputs).map((input, index) => ({
                name: input.value,
                percentage: percentages[index].value
            }));

            if (title && releaseDate && distributor && singer && songwriters.length) {
                catalogue.push({
                    title,
                    releaseDate,
                    distributor,
                    isrc,
                    singer,
                    songwriters: songwriters.map(sw => sw.name)
                });
                localStorage.setItem('catalogue', JSON.stringify(catalogue));
                renderCatalogue();
                document.getElementById('catalogueForm').reset();
                document.getElementById('songwriters').innerHTML = '';
            } else {
                alert('Please fill out all fields and add at least one songwriter.');
            }
        }

        function searchCatalogue() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filteredCatalogue = catalogue.filter(item => item.title.toLowerCase().includes(query));
            const tableBody = document.querySelector("#catalogueTable tbody");
            tableBody.innerHTML = "";
            filteredCatalogue.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.title}</td>
                    <td>${item.releaseDate}</td>
                    <td>${item.distributor}</td>
                    <td>${item.isrc}</td>
                    <td>${item.singer}</td>
                    <td>${item.songwriters.join(', ')}</td>
                    <td><button onclick="editCatalogue(${index})">Edit</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editCatalogue(index) {
            const item = catalogue[index];
            document.getElementById('title').value = item.title;
            document.getElementById('releaseDate').value = item.releaseDate;
            document.getElementById('distributor').value = item.distributor;
            document.getElementById('isrc').value = item.isrc;
            document.getElementById('singer').value = item.singer;
            document.getElementById('songwriters').innerHTML = '';
            item.songwriters.forEach((sw, idx) => {
                addSongwriterInput();
                document.querySelector(`#songwriters #songwriter${idx + 1}`).value = sw;
            });
            editingIndex = index;
        }

        function changePage(offset) {
            currentPage += offset;
            renderCatalogue();
        }

        function downloadTemplate() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet([
                ["Song Title", "Release Date", "Distributor", "ISRC", "Singer/Performer", "Songwriters"]
            ]);
            XLSX.utils.book_append_sheet(wb, ws, "Template");
            XLSX.writeFile(wb, "Catalogue_Template.xlsx");
        }

            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to import.");
                return;
            }
